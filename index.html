<!DOCTYPE html>
<html>
<head>
    <title>Modelo 3D - Diversia</title>
    
    <link rel="stylesheet" href="main.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    
    <div class="left-bar"></div>
    <div class="right-bar"></div>

    <div class="main-content-wrapper">
        
        <div class="logo-container">
            <img src="logo-diversia.png" alt="Logo de Diversia" class="diversia-logo">
        </div>

        <h1>MODELO 3D DE PALABRÍN</h1>

        <model-viewer 
            src="Palabrín 2.glb" 
            ios-src="Palabrín 2.usdz"   
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            tone-mapping="neutral" 
            poster="poster.webp" 
            shadow-intensity="1"
        >
            <button slot="ar-button" id="ar-button-js"> 
                ✨ VER EN REALIDAD AUMENTADA ✨
            </button>
        </model-viewer>
        
    </div> <script src="main.js"></script>

</body>
</html>
